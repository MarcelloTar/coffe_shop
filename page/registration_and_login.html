<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"></script>
    <link rel="stylesheet" href="style/registration_and_login.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="img/coffe_img.png" alt="">
            <div class="box">
                <div class="form_box">
                    <form action="" id="signup_form">
                        <h1>Signup</h1>
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button class="form_button">Signup</button>
                    </form>
                    <!-- <div class="oval signup_button"></div>  -->
                    <button class="oval login_button">Login</button> 
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
